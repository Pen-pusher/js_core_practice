<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
  
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
  <script>

  document.body.style.fontFamily = "Arial, sans-serif";
  var nName = document.getElementById("nickname");
  nName.innerText = "Batman";
  var fav = document.getElementById("favorites");
  fav.innerText = "Ice-Cream";
  var homeTown = document.getElementById("hometown");
  homeTown.innerText = "Udaipur";
  
  var span = document.querySelectorAll("li");
  span.forEach(element => element.className = "listitem");

  </script>
 </body>
</html>

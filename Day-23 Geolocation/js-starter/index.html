<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GeoLocation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/style.css" /> -->
</head>
<body>
  <header>
    <h1>GeoLocation App</h1>
  </header>
  <main>
    <section class="container">
      <div class="lookUI" id="look">
        <button id="findLocation">FIND MY LOCATION</button>
        <div id="location">
          <h2 id = "lat">Latitude:</h2>
          <h2 id = "lng">Longitute:</h2>
        </div>
      </div>
      <div class="mapUI" id="map">

      </div>
    </section>
  </main>
  
  <script src="./assets/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
